<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiahChat Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Container for the sign-up form -->
    <div class="container">
        <!-- Sign Up Box -->
        <div class="signup-box">
            <!-- Instagram Logo -->
            <h1 class="logo">SiahChat</h1>

            <!-- Signup Form Introduction -->
            <p class="intro">Sign up to find and make new friends.</p>

            <!-- Sign Up Form -->
            <form class="signup-form">
                <input type="email" id="email" placeholder="Mobile Number or Email" required>
                <input type="text" id="fullname" placeholder="Full Name" required>
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>

            <!-- Terms and Privacy Notice -->
            <p class="terms">
                By signing up, you agree to our <a href="#">Terms</a>, <a href="#">Privacy Policy</a> and <a href="#">Cookies Policy</a>.
            </p>
        </div>

        <!-- Already have an account -->
        <div class="login-box">
            <p>Have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>

    <!-- Footer Links -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Help</a>
            <a href="#">Press</a>
            <a href="#">API</a>
            <a href="#">Jobs</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
        </div>
        <p>&copy; 2024 SiahChat by Jesiah</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
