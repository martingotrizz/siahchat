<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiahChat Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Container for the login form and content -->
    <div class="container">
        <!-- Login Box -->
        <div class="login-box">
            <!-- Instagram Logo (using text but can be replaced by an image) -->
            <h1 class="logo">SiahChat</h1>

            <!-- Login Form -->
            <form class="login-form" action="home.html">
                <input type="text" id="username" placeholder="Phone number, username, or email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>

            <!-- OR Separator -->
            <div class="separator">
                <div class="line"></div>
                <div class="or">OR</div>
                <div class="line"></div>
            </div>

            <!-- Forgot Password Link -->
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <!-- Sign Up Box -->
        <div class="signup-box">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <!-- Footer Links -->
    <footer>
        <div class="footer-links">
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
        </div>
        <p>&copy; 2024 SiahChat</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
