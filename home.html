<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SiahChat</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Container for the entire page -->
    <div class="container">

        <!-- Sidebar with Twitter logo and menu -->
        <nav class="sidebar">
            <div class="logo">
                <h1>SiahChat</h1>
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Notifications</a></li>
                <li><a href="#">Messages</a></li>
                <li><a href="#">Bookmarks</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="login.html">Log out</a></li>
            </ul>
            <button class="tweet-button">Tweet</button>
        </nav>

        <!-- Main Content for Tweets -->
        <main class="main-content">
            <!-- Navigation bar -->
            <div class="nav-bar">
                <h2>Home</h2>
            </div>

            <!-- Tweet Input Section -->
            <div class="tweet-input">
                <img src="craig.png" alt="Profile Pic" class="profile-pic">
                <textarea placeholder="What's happening?"></textarea>
                <button class="tweet-btn">Post</button>
            </div>

            <!-- Feed -->
            <div class="tweet-feed">
                <div class="tweet">
                    <img src="craig.png" alt="Profile Pic" class="profile-pic">
                    <div class="tweet-content">
                        <div class="tweet-header">
                            <span class="username">okiashu</span>
                            <span class="handle">@okiashu</span>
                        </div>
                        <p>This is my first tweet! üéâ</p>
                        <div class="tweet-actions">
                            <button class="like-btn">‚ù§Ô∏è Like</button>
                            <button class="retweet-btn">üîÅ Retweet</button>
                            <button class="reply-btn">üí¨ Reply</button>
                        </div>
                    </div>
                </div>

                <!-- More tweets can be added similarly -->
            </div>
        </main>
    </div>

    <script src="home.js"></script>
</body>
</html>
